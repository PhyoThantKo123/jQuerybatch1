<!DOCTYPE html>
<html>
<head>
	<title>Form Selector</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}
		.form-group{
			margin-bottom: 20px;
		}
		.form-group label{
			display: block;
			margin-bottom: 10px;
		}
		.form-group .form-control{
			width: 100%;
			padding: 5px 10px;
		}
	</style>
</head>
<body>

<div class="container">

	<img src="./img/logo1.png"/> <!-- :image selector does not work for img tab -->

	<form action="" method="" >

		<div class="form-group">
			<input type="image" name="image" src="./img/logo1.png"/>
		</div>

		<div class="form-group">
			<label for="firstname">firstname</label>
			<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>
		</div>

		<div class="form-group">
			<label for="lastname">lastname</label>
			<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
		</div>

		<div class="form-group">
			<label for="email">email</label>
			<input type="email" name="email" id="email" class="form-control" autocomplete="off"/>
		</div>

		<div class="form-group">
			<label for="password">password</label>
			<input type="password" name="password" id="password" class="form-control" autocomplete="off"/>
		</div>

		<div class=" form-check">
			<label>fav color</label>
			<input type="checkbox" name="favcolor" id="favred" class="form-check-input" value="red"><label for="favred">red</label>
			<input type="checkbox" name="favcolor" id="favblue" class="form-check-input" value="blue"><label for="favblue">blue</label>
			<input type="checkbox" name="favcolor" id="favwhite" class="form-check-input" value="white"><label for="favwhite">white</label>
			<input type="checkbox" name="favcolor" id="favblack" class="form-check-input" value="black"><label for="favblack">black</label>
		</div>

		<div class=" form-check">
			<label>Gender</label>
			<input type="radio" name="gender" id="gendermm" class="form-check-input" value="1"/><label for="gendermm">male</label>
			<input type="radio" name="gender" id="genderfm" class="form-check-input" value="0"/><label for="genderfm">female</label>
		</div>

		<div class="form-group">
			<label for="country">Country</label>
			<select name="country" id="country" class="form-control">
				<option selected disabled>choose your country</option>
				<option value="mm">Myanmar</option>
				<option value="th">Thailand</option>
				<option value="indo">Indonesia</option>
			</select>
		</div>

		<div class="form-group">
			<label for="nrc">nrc</label>
			<input type="file" name="nrc" id="nrc" class="form-control"/>
		</div>

		<div class="form-group">
			<span title="formember">Already Register ???</span>
			<a href="#" id="loginlink" title="formember">Login Here !!!</a>
			<p title="forthx">Thank you for paying attention</p>
		</div>


		<div class="form-check">
			<input type="checkbox" name="agree" id="agree" class="form-check-input"/>
			<label for="agree">I aggred all above regulation.</label>
		</div>

		<br/><br/>

		<input type="reset" name="rest" class="btn btn-reset" value="reset"/>
		<button type="submit" class="btn btn-submit" disabled>submit</button>


	</form>
</div>
	

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

</html>
