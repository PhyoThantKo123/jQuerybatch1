<!DOCTYPE html>
<html>
<head>
	<title>UI tooltip Method</title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css"/>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;

			padding: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h3>How to use jQuery Tooltip !</h3>
		<p><a href="#" id="ttone" title="This is Tootip of jQuery">it is used</a> in conjuctin with a cursor, when a user hovers the pointer over an item without clicking</p>
	</div>
	

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hello world');

		$('#ttone').tooltip({
			// show:3000,
			// hide:5000

			// show:'bounce',
			// hide:'explode'

			show:{
				effect:'bounce',
				duration:3000
			},
			hide:{
				duration:5000
			},
			// track:true,
			// content:'This is jQuery UI tooltip'

			content:function(){
				return `<img src='./img/logo1.png' width='100px'/><h5><small>This is our company logo</small></h5>`
			}
		});
	});
</script>
</body>
</html>
