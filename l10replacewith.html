<!DOCTYPE html>
<html>
<head>
	<title>Replacewith Method</title>
<style type="text/css">
	body{
		height: 100vh;

		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 500px;
		background-color: #f4f4f4;
		padding: 20px;
	}
	h2{
		color: red;
	}
</style>
</head>
<body>
	<div class="container">
		<h1>Are You Ready to learn jQuery???</h1>
		<p>this is jQuery version 3.6.0</p>
		<button type="button" class="btn">Click Me</button>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hey i am working!!!');

		$('.btn').click('click',function(){
			$('h1').replaceWith('<h2>Welcome to jQuery!!!</h2>');

			$('p').replaceWith('<b><i style="display:block;margin-bottom:20px">this is 110. about for replaceWith</i></b>');

			$('button').replaceWith('<input type="button" value="Thanks You"/>');
		});
	});
</script>
</body>
</html>
