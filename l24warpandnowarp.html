<!DOCTYPE html>
<html>
<head>
	<title>Wrap and no wrap</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

		}
		.container{
			width: 500px;
			background-color: #f4f4f4;

			padding: 20px;
		}
		.box{
			width: 100px;
			height: 80px;
			background-color: steelblue;
			color: #fff;

			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Box1</h1>
		<button type="button" id="divbtn">div btn</button>
		<button type="button" id="boxbtn">Box btn</button>
		<button type="button" id="unboxbtn">Unbox btn</button>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){

		// wrap
		$('#divbtn').click(function(){
			$('h1').wrap('<div></div>');
		});

		$('#boxbtn').click(function(){
			$('h1').wrap('<div class="box"></div>');
		});

		$('#unboxbtn').click(function(){
			$('h1').unwrap();
		});

	});
</script>
</body>
</html>
