<!DOCTYPE html>
<html>
<head>
	<title>Mouse Event</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background-color: #f4f4f4;
			box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.5);

			padding: 20px;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: green;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box"></div>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hello world');

        // mouseenter
		// $('.container').mouseenter(function(){
		// 	console.log('hey i am working by using mouseenter');
		// });


        // mouseover
		// $('.container').mouseover(function(){
		// 	console.log('hey i am working by using mouseover');
		// });


		// mouseleave
		// $('.container').mouseleave(function(){
		// 	console.log('hey i am working by using mouseleave');
		// });

		// mouseout
		// $('.container').mouseout(function(){
		// 	console.log('hey i am working by using mouseout');
		// });

		$('.box').hover(function(){
			// for in
			$(this).css('background-color','violet');
		},function(){
			// for out
			$(this).css('background-color','steelblue');
		});

		$('.container').hover(function(){
			// for in
			$(this).css('background-color','red');
		});

		// $('.container').mousedown(function(){
		// 	console.log('i am working by using mousedown');
		// });

		$('.box').mouseup(function(){
			console.log('i am working by using houseup');
		});

	});
</script>
</body>
</html>
