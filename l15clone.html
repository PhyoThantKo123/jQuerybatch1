<!DOCTYPE html>
<html>
<head>
	<title>clone Method</title>
</head>
<body>

	<div class="container">
		<h1>Hello Myanmar</h1>
	</div>

	<button type="button">clone</button>


<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// console.log('hii');

		$('button').click('click',function(){
			// $('h1').clone().appendTo('body');
			// $('h1').clone().appendTo('.container');
			$('h1:first').clone().appendTo('.container');

			// note not work with before / after / prepend /appent
		});

	});
</script>
</body>
</html>
