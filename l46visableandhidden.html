<!DOCTYPE html>
<html>
<head>
	<title>:visible & :hidden Method</title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
		}
	</style>
</head>
<body>
	
<div class="container">
	<h1>MY Fav Colors</h1>

	<ul>
		<li>Black</li>
		<li>White</li>
		<li>Blue</li>
		<li>Pink</li>
		<li></li>
		<li>violet</li>
		<li></li>
	</ul>

	<hr/>

	<h1>My Fav Anime</h1>

	<ol>
		<li style="display: none;">Oregairu</li>
		<li hidden>Horimiya</li>
		<li>Love is hard for otaku</li>
		<li></li>
		<li style="opacity: 0;">onepiece</li>
		<li>black clover</li>
		<li style="visibility: hidden;"></li>
	</ol>


</div>



<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$(document).ready(function(){
		// $(':visible').css('background-color','steelblue');
		// $('ul li:visible').css('background-color','steelblue');
		// $('li:not(ul li:visible)').css('background-color','steelblue');

		$('ol li:hidden').show().css('background-color','orange'); // !working in opacity !1 and visibility hidden
	})
</script>
</body>
</html>
