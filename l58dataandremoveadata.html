		body{

			<button type="button" class="removecaption-btn">Remove Caption</button>
			<button type="button" class="showinfo-btn">show info</button>
			<button type="button" class="attrid-btn" data-id='123456'>Attribute ID</button>
			<button type="button" class="dataid-btn" data-id="654321">Data Id</button>
			<button type="button" class="object-btn">Object</button>
			<button type="button" class="inc-btn" data-id="1">Increase</button>
		</div>

	</div>

			$('h3').text(getnewcap);
		});

		$('.removecaption-btn').click(function(){
			console.log('Before removeData : ',$('div').data('newcaption'));

			$('div').removeData('newcaption');

			console.log('After removeData : ',$('div').data('newcaption'));
		});

		$('.showinfo-btn').click(function(){
			var getname = $('ul li:first-child span').data('name');

			var getphone = $('ul li:last-child span').data('phone-number')

			console.log(getname,getage,getphone);

			$('ul li:first-child span').text(getname);
			$('ul li:nth-child(2) span').text(getage);
			$('ul li:last-child span').text(getphone);

		});


		$('.attrid-btn').click(function(){
			var getattrid = $(this).attr('data-id');
			console.log(getattrid,typeof getattrid);// it return by string
		});


		$('.dataid-btn').click(function(){
			var getdataid = $(this).data('id');
			console.log(getdataid,typeof getdataid);// it will return by number

			$(this).data('id','54321');
			getdataid = $(this).data('id');
			console.log(getdataid); // it will return by string from overwrite

		});

		$('.object-btn').click(function(){
			$('div').data('info',{
				objectname : 'Ms.July',
				objectage : 35,
				objectphone : '09123456789'
			});

			$('ul li span:eq(0)').text($('div').data('info').objectname);
			$('ul li span:eq(1)').text($('div').data('info').objectage);
			$('ul li span:eq(2)').text($('div').data('info').objectphone);
