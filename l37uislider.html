<!DOCTYPE html>
<html>
<head>
	<title>UI slider Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" type="text/css" rel="stylesheet"/>

	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}
		.form-group{
			margin: 10px 0;
		}
		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}
		.form-group .form-control{
			width: 100%;
			font-size: 20px;
			padding: 2px 5px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<form action="" method="">
			
			<div class="form-group">
				<label for="loan">Loan $ :</label>
				<input type="text" name="loan" id="loan" class="form-control" readonly />
			</div>

			<div class="form-group">
				<label for="myslider">Amount $ :</label>
				<div id="myslider"></div>
			</div>
			
			<div class="form-group">
				<label for="days">Day $ :</label>
				<input type="text" name="day" id="days" class="form-control" readonly />
			</div>


			<div class="form-group">
				<label for="term">Term</label>
				<div id="term"></div>
			</div>

		</form>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#myslider').slider({
			slide:function(e,ui){
				// console.log(e.target);
				// console.log(e);
				$('#loan').val(ui.value);
				// console.log(ui.value * 10);
			},
			min:10,
			max:200,
			// value:50
			step:20,
			orientation:'vertical',

			change:function(e,ui){
				console.log('this is change value : ',ui.value);
			},
			start:function(e,ui){
				console.log('this is start value :',ui.value);
			},
			stop:function(e,ui){
				console.log('this is stop value :',ui.value);
			}

		}).css('background-color','steelblue');

        // $('#myslider > span').css()
		$('#myslider').children('span').css({
			'background-color':'red',
			'border':'none',
			'outline':'none',
			'border-radius':'50%'
		});


		$('#term').css('background-color','steelblue').slider({
			slide:function(e,ui){
				$('#days').val('From '+ ui.values[0] + ' Days to ' + ui.values[1] + 'Days');
			},
			min:7,
			max:30,
			step:1,
			values:[7,10],
			range:true
		});

		$('#term').children('span:first').css('background-color','skyblue');

		$('#term').children('span:last').css('background-color','blue');


		$('#term').children('div').css('background-color','red');



	});
</script>
</body>
</html>
