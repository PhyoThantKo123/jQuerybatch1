<!DOCTYPE html>
<html>
<head>
	<title>UI datapicker Method</title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css"/>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 600px;
			background-color: #f4f4f4;

			padding:10px 20px;
		}
		.form-group{
			margin: 20px 10px;
		}
		.form-group label{
			display: block;

			font-size: 20px;
			font-style: italic;
			text-transform: capitalize;

			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	

	<div class="container">
		<form action="" method="">
			
			<div class="form-group">
				<label>working days</label>
				<div id="workingdays"></div>
			</div>

			<div class="form-group">
				<label>Multi views</label>
				<div id="multiviews"></div>
			</div>

			<div class="btn-group">
				<button type="submit" id="btn">submit</button>
			</div>

		</form>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hiii');

		$('#workingdays').datepicker();

		$('#multiviews').datepicker({
			numberOfMonths:2,
			// dateFormat:'yy-mm-dd'
			// dateFormat:'DD-MM-yy'
			// dateFormat:'dd-mm-yy'
			dateFormat:'dd/mm/yy'
		});

		$('#btn').button({
			icons:{
				primary:'ui-icon-heart'
			}
		}).click(function(e){
			// console.log('hey i am working');

			let getmultiviews = $('#multiviews').val();
			console.log(getmultiviews);

			let getworkingdays = $('#workingdays').val();
			console.log(getworkingdays);

			e.preventDefault();

		});



	});
</script>
</body>
</html>
