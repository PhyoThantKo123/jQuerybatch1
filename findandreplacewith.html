<!DOCTYPE html>
<html>
<head>
	<title>Find And Replacewith</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 600px;
			background-color: #f4f4f4;
			padding: 20px;

			display: flex;
			justify-content: space-evenly;
		}
		div{
			width: 100px;
			height: 200px;
			background-color: greenyellow;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="div1"></div>
		<div class="div2 d2" id="d2"></div>
		<div class="div3 d3"></div>
		<div class="div4"></div>

		<div>
			<button type="button" id="btn" class="button">click me</button>
		</div>
	</div>


<script src="../jquerybatch1/libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$(document).ready(function(){
		console.log('hello world');
		
		$('#btn').click('click',function(){

			if($('#btn').text('thank you')){
				console.log('i am thant you')
				$('div').find('.d2').css('background-color','red');
				$('#btn').text('click me');
			}else{
				$('#btn').text('thank you');
				console.log('i am click')
				$('div').find('.d2').css('background-color','blue');
			}

		});

	});



</script>
</body>
</html>
