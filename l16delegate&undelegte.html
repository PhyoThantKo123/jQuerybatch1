<!DOCTYPE html>
<html>
<head>
	<title>Delegate & undelegte Method</title>
</head>
<body>
	
	<h1>Hello Myanmar</h1>
	<p>this is jQuery delegate and undelegate leassone</p>

	<button type="button" class="dlgbtn">delegate</button>
	<button type="button" class="undlgbtn">undelegate</button>
	<button type="button" class="hibtn">say hi</button>
	<button type="button" class="zbtn">zoom</button>


	<hr/>

	<div class="container">
		<h3>Hello Indonesia</h3>
		<button type="button" id="dlgmebtn">delegate Me</button>
		<button type="button" id="undlgmebtn">Undelegate Me</button>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// console.log('hi');

		$('body').delegate('.dlgbtn','click',function(){
			// $('h1').prepend('<p>Thanks for delegate me</p>');
			// $('h1').append('<p>Thanks for delegate me</p>');

			// $('h1:first').clone().appendTo('body');

			// $('h1').before('<p>Thanks for delegate me</p>');
			$('h1').after('<p>Thanks for delegate me</p>');
		});

		$('.undlgbtn').click('click',function(){
			$('body').undelegate('click');
		});

		$('.hibtn').click('click',function(){
			console.log('hiii');
		});

		let x = 0;

		$('.zbtn').click('click',function(e){

			$('p').css('font-size','+=10px');
			$(this).text('zoom' + (x+1) );
			x++;

			if(x === 3){
				$('body').undelegate(e);

				console.log($(this));
				console.log(e);
			};

		});

		$('.container').delegate('#dlgmebtn','click',function(){
			$('h3').after('<i>Thanks for delegate me again</i>');
		});

		$('#undlgmebtn').click(function(){
			$('.container').undelegate('click');
		});

	});
</script>
</body>
</html>
