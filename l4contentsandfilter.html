<!DOCTYPE html>
<html>
<head>
	<title>Contents And Filter Method</title>
</head>
<body>

<h1>This is awesome <u>js library</u></h1>
<h1>Are you ready to learn jQuery</h1>

<h2>This is awesome <i>java script library</i></h2>
<h2>Are you ready to learn jQuery</h2>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>	
<script type="text/javascript">
	
	$(document).ready(function(){
		console.log('hay');

		var gettext = $('h1').contents();

		console.log(gettext);

		gettext = $('h2').contents().text();
		console.log(gettext);

		gettext = $('h1,h2').contents().text();

		console.log(gettext);

		gettext = $('h1').contents().filter('u');
		console.log(gettext);

		gettext = $('h1').contents().filter('u').text();
		console.log(gettext);

		gettext = $('h1,h2').contents().filter('i,u').text();
		console.log(gettext);

		gettext = $('h1,h2').contents().filter('i,u,b').text();
		console.log(gettext);

		gettext = $('h1,h2').contents().filter('u').html();
		console.log(gettext);


		// undefined careful u tag disappear
		gettext = $('h1').contents().html();
		console.log(gettext);



	});
</script>
</body>
</html>
