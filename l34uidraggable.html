
<!DOCTYPE html>
<html>
<head>
	<title>UI draggable Method</title>
<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css">

<style type="text/css">
	body{
		height: 100vh;

		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 900px;
		height: 500px;
		background-color: #f4f4f4;

		box-shadow: 10px 10px 5px #888;
	}
	.box{
		width: 250px;
		height: 150px;
		background-color: steelblue;
		color: #fff;

		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
</head>
<body>


	<div class="container">
		<div id="dragme" class="box">
			<p>Drag Me whereever you want!!1</p>
		</div>

		<div id="dragmeonx" class="box">
			<p>Drag Me on x</p>
		</div>

		<div id="dragmeony" class="box">
			<p>Drag me on y</p>
		</div>

		<div id="dragmeoncnt" class="box">
			<p>Drag Me container area only</p>
		</div>

	</div>
	
<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hayyy');

		$('#dragme').draggable({
			cursor:'grab',
			// cursor:'move'
			// cursor:'crosshair'

			start:function(){
				$(this).css('background-color','violet');
			},
			drag:function(){
				$(this).text('Element is move!!');
			},
			stop:function(){
				$(this).text('Element is stop!!');
				$(this).css('background-color','steelblue')
			},

			// revert:true,
			// revertDuration:1000

			revert:function(){
				$(this).css('background-color','orange');
				return true
			},
                 
               // x,y
			grid:[300,200]
		});

		$('#dragmeonx').draggable({
			axis:'x'
		});

		$('#dragmeony').draggable({
			axis:'y'
		});

		$('#dragmeoncnt').draggable({
			containment:'.container'
		});

		// $('#dragme,#dragmeoncnt').draggable({
		// 	cancel:'#dragmeoncnt'
		// });


	});
</script>
</body>
</html>
