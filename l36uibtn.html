<!DOCTYPE html>
<html>
<head>
	<title>UI btn Method</title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css">
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			background-color: #f4f4f4;

			padding: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Widget</h1>

		<button type="button" id="btn1">this is button</button>
		<button type="button" id="btn2">this is submit button</button>
		<a href="#" id="btn3">this is anchor</a>

		<br/><br/>


		<div id="btn4">
			<input type="checkbox" name="position" id="chk1"/><label for="chk1">left</label>
			<input type="checkbox" name="position" id="chk2"/><label for="chk2">center</label>
			<input type="checkbox" name="position" id="chk3"/><label for="chk3">right</label>
		</div>

		<br/><br/>

		<div id="btn5">
			<fieldset>
				<legend>Select Fav Color:</legend>
				<input type="radio" name="favcolor" id="favwhi"/><label for="favwhi">White</label>
			    <input type="radio" name="favcolor" id="favdk"/><label for="favdk">Black</label>
			    <input type="radio" name="favcolor" id="favrd"/><label for="favrd">Red</label>
			</fieldset>
		</div>


		<button type="button" id="btn6">button</button>
		<button type="button" id="btn7">button</button>
		<button type="button" id="btn8">button disabled</button>

	</div>
	

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn1,#btn2,#btn3').button();

        // for checkbox
		$('#btn4').buttonset();

		// for radio
		$('#btn5').buttonset();

		// for heart
		$('#btn6').button({
			icons:{primary:'ui-icon-heart'},
			showLabel:false// text:false
		});

		$('#btn7').button({
			icons:{primary:'ui-icon-trash'},
			// showLable:false
			label:'click me',
			// iconPosition:'start'
			// iconPosition:'top',
			// iconPosition:'button'
			iconPosition:'end'
		});

		$('#btn8').button({
			disabled:true
		});

	});
</script>
</body>
</html>
