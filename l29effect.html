<!DOCTYPE html>
<html>
<head>
	<title>Effect Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 20px;

			display: flex;
		}
		.box{
			width: 100px;
			height: 300px;
		}
		.square1{
			background-color: green;
		}
		.square2{
			background-color: orange;
		}
		.square3{
			background-color: skyblue;
		}
		.square4{
			background-color: violet;
		}
		.square5{
			background-color: brown;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box square1">1</div>
		<div class="box square2">2</div>
		<div class="box square3">3</div>
		<div class="box square4">4</div>
		<div class="box square5">5</div>
	</div>

		<button type="button" id="hidebtn">hide</button>
		<button type="button" id="showbtn">show</button>
		<button type="button" id="togglebtn">toggle</button>
		<button type="button" id="fobtn">fadeOut</button>
		<button type="button" id="fibtn">fadeIn</button>
		<button type="button" id="ftgbtn">fadeToggle</button>
		<button type="button" id="ftobtn">fadeTo</button>
		<button type="button" id="sldbtn">slideDown</button>
		<button type="button" id="slubtn">slideUp</button>
		<button type="button" id="sltbtn">slideToggle</button>
		<button type="button" id="anibtn">animate</button>
		<button type="button" id="delaybtn">delay</button>
		<button type="button" id="clickmebtn">click me</button>
		<button type="button" id="stopbtn">stop</button>
		<button type="button" id="stoptruebtn">stop(true)</button>
		<button type="button" id="finishbtn">finish</button>
		<button type="button" id="dqbtn">dequeue</button>
		<button type="button" id="cqbtn">clearQueue</button>
	</div>

(i) Display Effects = hide() / show() / toggle()
