<!DOCTYPE html>
<html>
<head>
	<title>UI dialog Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>


	<div class="dbox" title="How to use jQuery UI ?">
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>
	

	<button type="button" id="btn" class="btn">click me</button>
	<button type="button" id="tgbtn" class="tgbtn">Toggle Button</button>


<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hey i am working');

		$('.dbox').dialog({
			autoOpen:false,
			width:300,
			height:200,
			title:'Are you ready to use jQuery UI?',
			hide:'fold',
			show:'slideDown',
			position:{
				// at:'left'
				// at:'left top'
				// at:'left bottom'
				// at: "right"
				// at: 'right top'
				// at:'right bottom'
				// at:'top'
				// at:'bottom'
			}
		}).css({
			'background-color':"grey",
			'color':"#fff"
		});

		// for box
		$('.dbox').parent().css('background-color','#000');

        // for title
		$('.dbox').siblings('div:nth-of-type(1)').css({
			'background-color':"#fff",
			'color':'#000'
		});

		$('.dbox').siblings('div:nth-of-type(1)').find('button').css({
			'background-color':'red'
		});

		// for click me button

		// $('.btn').click(function(){

		// 	$('.dbox').dialog({
		// 		autoOpen:true
		// 	});

		// });


		$('.btn').click(function(){
			$('.dbox').dialog('open');
		});


		$('.tgbtn').click(function(){
			$('.dbox').dialog('isOpen') === false ? $('.dbox').dialog('open') : $('.dbox').dialog('close');
		});




	})
</script>
</body>
</html>
