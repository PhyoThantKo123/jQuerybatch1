<!DOCTYPE html>
<html>
<head>
	<title>Ui Effect (show / hide / toggle)</title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css"/>

	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 1200px;
			background-color: #f4f4f4;

			display: flex;

			padding: 20px;
			margin-bottom: 20px;
		}
		.box{
			width: 80px;
			height: 80px;

			margin: 0 10px;
		}
		.square1,.square7,.square13{
			background-color: green;
		}
		.square2,.square8{
			background-color: orange;
		}
		.square3,.square9{
			background-color: blue;
		}
		.square4,.square10{
			background-color: violet;
		}
		.square5,.square11{
			background-color: brown;
		}
		.square6,.square12{
			background-color: steelblue;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box square1">1</div>
		<div class="box square2">2</div>
		<div class="box square3">3</div>
		<div class="box square4">4</div>
		<div class="box square5">5</div>
		<div class="box square6">6</div>
		<div class="box square7">7</div>
		<div class="box square8">8</div>
		<div class="box square9">9</div>
		<div class="box square10">10</div>
		<div class="box square11">11</div>
		<div class="box square12">12</div>
		<div class="box square13">13</div>

	</div>
	<div>
		<button type="button" id="shakebtn">shake</button>
		<button type="button" id="bouncebtn">bounce</button>
		<button type="button" id="blindbtn">blind</button>
		<button type="button" id="clipbtn">clip</button>
		<button type="button" id="dropbtn">drop</button>
		<button type="button" id="explodebtn">explode</button>
		<button type="button" id="fadebtn">fade</button>
		<button type="button" id="foldbtn">fold</button>
		<button type="button" id="highlightbtn">highlight</button>
		<button type="button" id="puffbtn">puff</button>
		<button type="button" id="pulsatebtn">pulsate</button>
		<button type="button" id="sizebtn">size</button>
		<button type="button" id="slidebtn">slide</button>
	</div>
	

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		console.log('hii');
		console.log('hey');

		// effect()
		// selector.effect(type,speed);
		// selector.effect(type,{params},speed);

		$('#shakebtn').click(function(){
			// $('.square1').effect('shake',1000);
			// $('.square1').effect('shake',2000);

			// $('.square1').effect('shake','slow');
			// $('.square1').effect('shake','fast');

			// $('.square1').effect('shake',{
			// 	direction:'up',
			// 	// direction:'down'
			// 	// direction:'left'
			// 	// direction:'right'
			// 	times:10,
			// 	distance:100
			// },2000);

			// $('.square1').hide('explode','slow');

			// $('.square1').show('shake','slow');

			$('.square1').toggle('shake','slow');

		});



		$('#bouncebtn').click(function(){
			// $('.square1').effect('bounce',1000);

			// $('.square1').effect('bounce','slow');
			// $('.square1').effect('bounce','fast');


			// times !working in bounce

			$('.square1').effect('bounce',{
				// direction:'left'
				// direction:'right'
				// direction:'up' default
				direction:'down',
				distance:200
			},2000);

			// $('.square1').show('bounce','slow');
		});


		$('#blindbtn').click(function(){
			$('.square3').effect('blind',{
				// direction:'left'
				// direction:'right'
				// direction:'up'
				direction:'down'
			},1000);

			// $('.square3').show('blind','slow');

		});



		$('#clipbtn').click(function(){

			// $('.square4').effect('clip',1000);
			// $('.square4').effect('clip','fast');
			$('.square4').effect('clip','slow');

			// $('.square4').show('clip','slow');

		});


		$('#dropbtn').click(function(){
			// $('.square5').effect('drop',1000);
			$('.square5').effect('drop',{
				// direction:'left'
				// direction:'right'
				// direction:'up'
				direction:"down",
				distance:300
			},2000);


			// $('.square5').show('drop','slow');

		});



		$('#explodebtn').click(function(){
			$('.square6').effect('explode',1000);

			// $('.square6').show('explode','slow');
		});


		$('#fadebtn').click(function(){
			// $('.square7').effect('fade',1000);
			// $('.square7').effect('fade','slow');
			$('.square7').effect('fade','fast');

			// $('.square7').show('fade','slow');
		});



		$('#foldbtn').click(function(){
			// $('.square8').effect('fold',1000);
			// $('.square8').effect('fold','fast');
			$('.square8').effect('fold','slow');

			// $('.square8').show('fold','slow');
		});


		$('#highlightbtn').click(function(){
			// $('.square9').effect('highlight',1000);
			// $('.square9').effect('highlight','fast');
			// $('.square9').effect('highlight','slow');

			$('.square9').effect('highlight',{
				color:'steelblue'
			},1000);

			// $('.square9').show('highlight','slow');

		});


		$('#puffbtn').click(function(){
			// $('.square10').effect('puff',1000);
			// $('.square10').effect('puff','fast');
			// $('.square10').effect('puff','slow');

			// $('.square10').show('puff','slow');
		});


		$('#pulsatebtn').click(function(){
			// $('.square11').effect('pulsate',1000);


			// $('.square11').effect('pulsate',{
			// 	times:10
			// },1000);


			$('.square5').show('pulsate','slow');

		});



		$('#sizebtn').click(function(){
			// $('.square12').effect('size',1000);
			// $('.square12').effect('size','fast');
			// $('.square12').effect('size','slow');

			$('.square12').show('size','slow');
		});



		$('#slidebtn').click(function(){
			// $('.square13').effect('slide',1000);


			// $('.square13').effect('slide',{
			// 	// direction:'left'
			// 	// direction:'right'
			// 	// direction:'up'
			// 	direction:'down'
			// },1000

			$('.square13').show('slide','slow');
		});



	});
</script>
</body>
</html>
