<!DOCTYPE html>
<html>
<head>
	<title>ParentsUntil Method</title>
<style type="text/css">
	body{
		height: 100vh;

		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 500px;
		background-color: #f4f4f4;
		padding: 20px;
	}
	.div{
		border: 1px solid blue;
		padding: 30px;
	}
	ul{
		border: 1px solid green;
		padding: 20px;
	}
	li{
		border: 1px solid #000;
		padding: 20px;
	}
</style>
</head>
<body>

<div class="container">
	<div id="div1" class="div"> this is div1
		<div id="div2" class="div"> this is div2
			<div id="div3" class="div"> this is div3

				<ul>
					<li><h1>Hello Box 1</h1></li>
				</ul>

			</div>
		</div>
	</div>

	<button type="button" id="clsbtn">Closest Me</button>
	<button type="button" id="paruntbtn">parunt btn</button>

</div>	

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){


		// closest()
		$('#clsbtn').click(function(){
			$('h1').closest('div').css({
				'color':'blue',
				'font-style':'italic',
				'border':'3px dashed red'
			});
		});


		// parentsUntil()
		$('#paruntbtn').click(function(){
			$('h1').parentsUntil('div').css({
				'color':'blue',
				'font-style':'italic',
				'border':'3px dashed blue'
			});
		});

	})
</script>
</body>
</html>
