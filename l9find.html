<!DOCTYPE html>
<html>
<head>
	<title>Find Method</title>
<style type="text/css">
	body{
		height: 100vh;

		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		width: 500px;
		background-color: #f4f4f4;
		padding: 20px;

		display: flex;
		justify-content: space-between;
	}
	.box{
		width: 100px;
		height: 300px;
		background-color: green;
	}
</style>
</head>
<body>

	<div class="container">
		<div class="box"></div>
		<div class="box b2"></div>
		<div class="box b2"></div>
		<div class="box"></div>
	</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('hello world');

		$('.container').click('click',function(){
			console.log($(this).find('.b2'));

			$(this).find('.b2').css({
				'height':'200px',
				'background-color':'red'
			});
			
		});

	});
</script>
</body>
</html>
