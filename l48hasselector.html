<!DOCTYPE html>
<html>
<head>
	<title>:has selector</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 1200px;
			background-color: #f4f4f4;

			display: flex;
			justify-content: space-around;
			padding: 20px;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: steelblue;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box box1">box 1</div>
		<div class="box box2"><p>box 2</p></div>
		<div class="box box3">box 3</div>
		<div class="box box4">box 4</div>
		<div class="box box5">box 5</div>
	</div>
	


<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// console.log('hello world');


		// :has()
		$('.container:has(.box3)').css('background-color','green'); // working in container
		$('.box:has(p)').css('background-color','pink');
		// $('div:has(p)').css('background-color','violet'); working in container and box

		$('.box:has(p)').text('hello world');
	});
</script>
</body>
</html>
